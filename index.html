<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #fce4ec;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 60px;
            color: #d81b60;
            font-weight: bold;
            text-align: center;
            animation: moveText 4s infinite, fadeIn 3s ease-out;
            z-index: 1;
        }
        @keyframes moveText {
            0% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(20px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #message {
            display: none;
            font-size: 24px;
            color: #d81b60;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            z-index: 2;
            animation: fadeIn 3s ease-out;
        }
        .btn-container {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            z-index: 2;
        }
        .btn {
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        #yesButton {
            background-color: #f48fb1;
        }
        #noButton {
            background-color: #c2185b;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: #d81b60;
            animation: floatHeart 2s infinite;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        #noButton {
            position: absolute;
            left: 20%;
            top: 80%;
            z-index: 3;
        }
        #yesButton {
            position: absolute;
            left: 60%;
            top: 80%;
            z-index: 3;
        }
        #heartContainer {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: #d81b60;
            animation: heartPulse 1.5s infinite alternate;
        }
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="heartContainer">❤️</div>

    <h1>¿Quieres ser mi San Valentín?</h1>

    <div class="btn-container">
        <button class="btn" id="yesButton">Sí</button>
        <button class="btn" id="noButton">No</button>
    </div>

    <div id="message">¡Ya sabía que ibas a aceptar!</div>
    
    <audio controls>
        <source src="muiscaaaaaa/La Vie En Rose, Edith Piaf_ Cat PhilharMEOWic Cover.mp4" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <script>
        document.getElementById("yesButton").addEventListener("click", function() {
            document.getElementById("message").style.display = "block";
            setInterval(function() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerText = "❤️";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDuration = Math.random() * 2 + 2 + "s";
                document.body.appendChild(heart);
                setTimeout(function() {
                    heart.remove();
                }, 2000);
            }, 200);
            this.disabled = true;
        });

        document.getElementById("noButton").addEventListener("click", function() {
            const noButton = document.getElementById("noButton");
            noButton.style.left = Math.random() * 80 + "%";
            noButton.style.top = Math.random() * 80 + "%";
        });
    </script>
</body>
</html>
